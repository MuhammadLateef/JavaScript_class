<!DOCTYPE html>
<html lang="en">
  <head>

    <title>DOM</title>
  </head>
  <body>
    <div class="">
        <a id="link" >click</a>
      <input type="text" id="input" value="enter name">
      <button onClick="functionClick()" >open button</button>
    </div>
    <div id="main" class="main classrem container">
        <input type="text" name="value" value="enter value" id="inputId">
    </div>
    <script>
      function functionClick() {
        let link = document.getElementById("link");
        link.setAttribute(
          "href",
          "https://www.javascripttutorial.net/javascript-dom/javascript-setattribute/"
        );
        link.setAttribute('style','color:green');
        link.setAttribute('target','_blank');
        // -----------<<<setAttributes>>>-------------
      let inputfield = document.getElementById('input');
      inputfield.setAttribute('type','button')
      }
