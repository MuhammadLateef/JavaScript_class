<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mousemove | event</title>
  </head>
  <body>
    <button id="btn">Track Mouse</button>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('mousemove',trackMouse)
      function trackMouse(even) {
        var x = event.clientX;
        var y = event.clientY;
        document.getElementById("btn").innerHTML =
          "Mouse position: " + x + ", " + y;
      }
    </script>
  </body>
</html>
