<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mousedown || event</title>
  </head>
  <body>
    <button id="btn">Open Popup</button>

    <div id="popup">
      <p>This is a popup</p>
    </div>
    
    <script>
      let btn = document.getElementById('btn');
      btn.addEventListener('mousedown',openPopup)
      function openPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("popup").style.letterSpacing = "5px";
        document.getElementById("popup").style.color = "red";
      

      }
    </script>
  </body>
</html>
