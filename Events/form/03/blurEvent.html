<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blur | event</title>
  </head>
  <body>
    <div id="main">
      <input type="text" />
      <script>
        let blurValue = document.querySelector('input');
        blurValue.addEventListener('blur',blurInput)
        function blurInput(event) {
          blurValue.style.backgroundColor = 'yellow';
          blurValue.style.borderBottom = '4px solid red';
        }
      </script>
    </div>
  </body>
</html>
