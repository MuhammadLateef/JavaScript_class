<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit | event</title>
</head>
<body>
    <form action="">
        <input placeholder="enter name" id="eName" type="text"> <br>
        <input placeholder="enter the password" id="ePassword" type="password"> <br>
        <input placeholder="enter the Number" id="eNumber" type="number"> <br>
        <input placeholder="enter last name" id="eLName" type="text"> <br>
        <button type="submit">submit</button>
    </form> 
    <script>
        let form1 = document.querySelector('form');
        form1.addEventListener('submit',function(event){
            event.preventDefault();
            console.log("form is submitted")
        })
    </script>
</body>
</html>
